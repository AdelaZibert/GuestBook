<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guestbook</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <main>
        <div class="heading">
            <img class="logo" src="/assets/images/logo.png">
            <h1>All of Garden</h1>
        </div>
        <div class="box">
            <div class="pic">
                <img class="food" src="/assets/images/frtoast.jpg">
            </div>
            <div class="forms">
            <h3>How did you like our restaurant?</h3>
            <form method="post" action="/">
                <p><b>Your Name:</b> <input name="name" type="text"></p>
                <textarea rows="6" cols="70" name="message" placeholder="Write your opinion here ..."></textarea>
            <p>
                Please give it a star rating:
            </p>
            <p>
              <input type="radio" name="rating" value=5 checked>&#9733 &#9733 &#9733 &#9733 &#9733<br>
              <input type="radio" name="rating" value=4>&#9733 &#9733 &#9733 &#9733<br>
              <input type="radio" name="rating" value=3>&#9733 &#9733 &#9733<br>
              <input type="radio" name="rating" value=2>&#9733 &#9733<br>
              <input type="radio" name="rating" value=1>&#9733<br>
            </p>

             <button type="submit">Post</button>

            </form>
            </div>
            <div class="pic">
                <img class="food" src="/assets/images/slurpy.jpg">
            </div>
        </div>
            <h2>Opinions of our guests:</h2>

        {% for m in messages %}
            <div class="opinions">
                <div class="{{ m.rating_color }}">
                    <p><strong>{{ m.rating }}</strong></p>
                </div>
                <div  class="opinions">
                   <b>{{ m.name }}:</b> <q>{{ m.text }}</q>
                </div>
            </div>
        {% endfor %}

    </main>
</body>
</html>
